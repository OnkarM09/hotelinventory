<div class="alert alert-success" *ngIf="successMsg">
    Submited form
</div>
<form #employeeForm="ngForm" (ngSubmit)="submitForm(employeeForm)">
    <div class="form-group" required>
        <input id="firstNameId" #firsstName="ngModel" appHover minlength="3" maxlength="5" name="firstName" type="text" class="form-control" placeholder="Please enter your first name" [(ngModel)]="firstName"  required />
        <div class="alert alert-danger" *ngIf="firsstName.errors?.['minlength']">
                Please enter valid first name
        </div>
    </div>
    <div class="form-group">
        <input type="text" #lastName="ngModel" name="lastname" class="form-control" placeholder="Please enter your last name" [(ngModel)]="lastname" />
        <div>
            {{lastName.invalid}}
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Please enter your email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Please enter you phone number">
    </div>
    <button class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
</form>
{{firstName}}
